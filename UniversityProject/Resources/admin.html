<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="title">Global HR Systems - Admin</h1>
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Analytics.html">Analytics</a></li>

                </ul>
            </nav>
        </header>

        <div class="content">
            <h2>Department</h2>
            <div id="container">
                <div id="exampleModal" class="reveal-modal">
                    <h2>Add New Department</h2>
                    <div class="formContainer">
                        <form id="addDepartmentForm" class="form-container">
                            <label for="departmentName">Department Name:</label>
                            <input type="text" id="departmentName" name="departmentName" class="form-input" required="">
                            
                            <label for="departmentDescription">Description:</label>
                            <textarea id="departmentDescription" name="departmentDescription" class="form-input" required=""></textarea>
                            <a href="#" class="close-modal"><button type="button" class="submit-button" onclick="addDepartment()">Add Department</button></a>
                        </form>
                </div>

                </div>
            </div>

            <!-- Table for Displaying Items -->
            <table id="itemTable">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
    
                
                </tbody>
            </table>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <a href="#container"><button>Add Department</button></a>
                <button type="button" onclick="editSelected()">Edit Selected</button>
                <button type="button" onclick="deleteSelected()">Delete Selected</button>
            </div>
        </div>

        </div>
    </div>
