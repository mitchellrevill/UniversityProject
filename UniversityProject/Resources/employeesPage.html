<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="universal_CSS.css">
    <script type="text/javascript" src="app.js" defer></script> <!-- Ensure 'defer' is included -->
    <title>Global HR Systems - Recruitment</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="recruitmentForm">
                <div class="jobSearchForm">
                    <div>
                        <button type="submit" onclick="loadEmployees()" aria-label="Search for jobs">Search</button>
                        <table id="jsonTable" border="1">
                            <thead>
                                <tr>
                                    <th>Employee ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th> 
                                    <th>Company Email</th>
                                    <th>Personal Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Table rows will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
