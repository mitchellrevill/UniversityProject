                <div class="body">
                    <div class="graph-title-container">
                        <h2 class="graph-title">Employee Distribution by Department</h2>
                        <div class="graph-container">
                            <svg class="bar-graph" viewBox="0 0 100 60">
                                <rect x="15" y="30" width="10" height="20" />
                                <rect x="40" y="20" width="10" height="30" />
                                <rect x="65" y="10" width="10" height="40" />
                                <rect x="90" y="0" width="10" height="50" />
                                <text x="15" y="55" transform="rotate(35 15,55)" text-anchor="end">Sales</text>
                                <text x="40" y="55" transform="rotate(35 40,55)" text-anchor="end">Marketing</text>
                                <text x="65" y="55" transform="rotate(35 65,55)" text-anchor="end">Development</text>
                                <text x="90" y="55" transform="rotate(35 90,55)" text-anchor="end">HR</text>
                            </svg>
                        </div>
                    </div>
                    <div class="graph-title-container">
                        <h2 class="graph-title">Employee Performance Ratings</h2>
                        <div class="graph-container">
                            <svg class="bar-graph" viewBox="0 0 100 60">
                                <rect x="15" y="20" width="10" height="40" />
                                <rect x="40" y="10" width="10" height="50" />
                                <rect x="65" y="30" width="10" height="20" />
                                <rect x="90" y="20" width="10" height="30" />
                                <text x="15" y="55" transform="rotate(35 15,55)" text-anchor="end">Excellent</text>
                                <text x="40" y="55" transform="rotate(35 40,55)" text-anchor="end">Good</text>
                                <text x="65" y="55" transform="rotate(35 65,55)" text-anchor="end">Average</text>
                                <text x="90" y="55" transform="rotate(35 90,55)" text-anchor="end">Needs Improvement</text>
                            </svg>
                        </div>
                    </div>
                    <div class="graph-title-container">
                        <h2 class="graph-title">Leave Usage by Department</h2>
                        <div class="graph-container">
                            <svg class="bar-graph" viewBox="0 0 100 60">
                                <rect x="15" y="20" width="10" height="40" />
                                <rect x="40" y="30" width="10" height="30" />
                                <rect x="65" y="10" width="10" height="50" />
                                <rect x="90" y="0" width="10" height="60" />
                                <text x="15" y="55" transform="rotate(35 15,55)" text-anchor="end">Sales</text>
                                <text x="40" y="55" transform="rotate(35 40,55)" text-anchor="end">Marketing</text>
                                <text x="65" y="55" transform="rotate(35 65,55)" text-anchor="end">Development</text>
                                <text x="90" y="55" transform="rotate(35 90,55)" text-anchor="end">HR</text>
                            </svg>
                        </div>
                    </div>
                    <div class="graph-title-container">
                        <h2 class="graph-title">Recruitment Funnel Stages</h2>
                        <div class="graph-container">
                            <svg class="bar-graph" viewBox="0 0 100 60">
                                <rect x="15" y="30" width="10" height="30" />
                                <rect x="40" y="10" width="10" height="50" />
                                <rect x="65" y="40" width="10" height="10" />
                                <rect x="90" y="20" width="10" height="30" />
                                <text x="15" y="55" transform="rotate(35 15,55)" text-anchor="end">Applicants</text>
                                <text x="40" y="55" transform="rotate(35 40,55)" text-anchor="end">Screened</text>
                                <text x="65" y="55" transform="rotate(35 65,55)" text-anchor="end">Interviewed</text>
                                <text x="90" y="55" transform="rotate(35 90,55)" text-anchor="end">Hired</text>
                            </svg>
                        </div>
                    </div>
                </div>  

            </div>
