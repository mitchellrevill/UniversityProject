    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="JobPosting.css">
    <script type="text/javascript" src="Jobposting.js" defer></script>

<body>
    <article id="JobPosting-block">
        <ul class="sidebar-menu">
            <img src="GlobalLogo.png" alt="logo" style="height: 196;" width="100%">
            <div class="sidebar-menu-postion">
            <li class="sidebar-menu-item">
                <a href="#JobPosting-block">
                    <i class="fa-solid fa-landmark" style="margin-right: 10px; text-align: left;"></i>JobPosting

            </li>
            </div>
        </ul>
        <header class="header">
            <h1 class="title">Global HR Systems - Admin</h1>
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Analytics.html">Analytics</a></li>

                    <li><a href="leaveRequests.html">Leave Requests</a></li>

                <div class="JobClass">

                        <a href="#addJobPostingContainer">

                        <a href="#editJobPostingContainer">
                            <button style="background-color: #829cbc">Edit Job Posting</button>
