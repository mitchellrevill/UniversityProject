<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/4842f2fae0.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="JobPosting.css">
    <link rel="stylesheet" href="header.css">
    <script type="text/javascript" src="Jobposting.js" defer></script>
    <title>Global HR Systems - Administration</title>
</head>

<body>
    <article id="JobPosting-block">
        <ul class="sidebar-menu">
            <img src="GlobalLogo.png" alt="logo" style="height: 196;" width="100%">
            <div class="sidebar-menu-postion">
            <li class="sidebar-menu-item">
                <a href="#JobPosting-block">
                    <i class="fa-solid fa-landmark" style="margin-right: 10px; text-align: left;"></i>JobPosting
                </a>
            </li>
            </div>
        </ul>
        <header class="header">
            <h1 class="title">Global HR Systems - Admin</h1>
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Job_Postings.html">Jobs</a></li>
                    <li><a href="leaveRequests.html">Leave Requests</a></li>
                    <li><a href="Employees.html">Employees</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <div class="JobContent">

                <div id="container2">
                    <div id="exampleModal" class="reveal-modal">
                        <h2>Add New Job</h2><br />
                        <div class="formContainer">
                            <form id="addApplicantForm" class="form-container">
                                <div class="post-detail">
                
                                </div>
                                <label for="firstName">First Name:</label>
                                <input type="text" id="firstName" name="firstName" class="form-input" required="">
                                
                                <label for="lastName">Last Name:</label>
                                <input type="text" id="lastName" name="lastName" class="form-input" required="">
                                
                                <label for="coverletter">Cover Letter:</label>
                                <textarea id="coverletter" name="coverletter" class="form-input" required=""></textarea>
                                
                                <label for="gender">Gender:</label>
                                <select id="gender" name="Gender" class="form-input" required="">
                                    <option value=""></option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                                
                                <label for="city">City:</label>
                                <input type="text" id="city" name="City" class="form-input" required="">
                                
                                <label for="region">Region:</label>
                                <input type="text" id="region" name="Region" class="form-input" required="">
                                
                                <label for="country">Country:</label>
                                <input type="text" id="country" name="Country" class="form-input" required="">
                                
                                <label for="phone">Phone:</label>
                                <input type="text" id="phone" name="Phone" class="form-input" required="">
                            
                                
                                <label for="attachment">Upload Attachment:</label>
                                <input type="file" id="attachment" name="attachment" class="form-input" required="">
                                
                                <a href="#" class="close-modal"><button type="button" class="submit-button" onclick="addNewJob()">Add Job</button></a><br />
                                <a href="#" class="close-modal"><button type="button" class="submit-button" style="text-align: center;">Cancel</button></a>
                            </form>
                            
                            
                        </div>
                    </div>
                </div>
                        <div id="container">
                            <div id="exampleModal" class="reveal-modal">
                                <h2>Add New Job</h2><br />
                                <div class="formContainer">
                                    <form id="addJobForm" class="form-container">
                                        <label for="jobTitle">Job title:</label>
                                        <input type="text" id="jobTitle" name="jobTitle" class="form-input" required="">
                                        <label for="jobDescription">Description:</label>
                                        <textarea id="jobDescription" name="jobDescription" class="form-input" required=""></textarea>
                                        <label for="jobType">Type:</label>
                                        <select id="jobType" name="jobType" class="form-input" required="">
                                            <option value=""></option>
                                            <option value="Full Time">Full Time</option>
                                            <option value="Part Time">Part Time</option>
                                        </select>
                                        <label for="jobSalary">Salary:</label>
                                        <input type="number" id="jobSalary" name="jobSalary" class="form-input" required="">
                                        <label for="jobHours">Hours:</label>
                                        <input type="number" id="jobHours" name="jobHours" class="form-input" required="">
                                        <label for="jobLocation">Location:</label>
                                        <select id="jobLocation" name="jobLocation" class="form-input" required="">
                                            <option value=""></option>
                                            <option value="Sheffield">Sheffield</option>
                                            <option value="Barnsley">Barnsley</option>
                                            <option value="Doncaster">Doncaster</option>
                                        </select>
                                        <a href="#" class="close-modal"><button type="button" class="submit-button" onclick="addNewJob()">Add Job</button></a><br />
                                        <a href="#" class="close-modal"><button type="button" class="submit-button" style="text-align: center;">Cancel</button></a>
                                    </form>
                                </div>
                            </div>
                        </div>



                        <div class="JobClass">
                            <div class="job-form">
                                <h2>Search Jobs</h2>
                                <div class="filter-container">
                                    <div>
                                        <label for="keywords">Keywords:</label>
                                        <input type="text" id="keywords" name="keywords" placeholder="Enter job keywords" required>
                                    </div>
            
                                    <div>
                                        <label for="jobTypes">Job Type:</label>
                                        <select name="jobTypes" id="jobTypes" required>
                                            <option value="" disabled selected>Select a job type</option>
                                            <option value="Full time">Full time</option>
                                            <option value="Part time">Part time</option>
                                        </select>
                                    </div>
            
                                    <div>
                                        <label for="jobLocations">Location:</label>
                                        <select name="locations" id="jobLocations" required>
                                            <option value="" disabled selected>Select a location</option>
                                            <option value="Sheffield">Sheffield</option>
                                            <option value="London">London</option>
                                            <option value="Leeds">Leeds</option>
                                            <option value="Doncaster">Doncaster</option>
                                        </select>
                                    </div>
            
                                    <div class="filter-btn-container">
                                        <button type="submit" onclick="filterJobTable()">Search</button>
                                    </div>
                                </div>
                            </div>
                            <div class="tableButtonContainer">
                                <div class="tableColour" style="overflow-y: scroll; height: 500px;">
                                    <table id="jobPostingsTable" style="overflow-y: scroll;">
                                        <thead>
                                            <tr>
                                                <th>Select</th>
                                                <th>Posting ID</th>
                                                <th>Title</th>
                                                <th>Salary</th>
                                                <th>Job Type</th>
                                                <th>Hours</th>
                                                <th>Job Description</th>
                                            </tr>
                                        </thead>
                                        <tbody id="jobPostingsTableBody">
                                            <!-- Table rows will go here -->
                                        </tbody>
                                    </table>
                                </div>
                                <div class="action-buttons">
                                    <a href="#container"><button style="background-color: #6290c8">Add Job Posting</button></a>
                                    <a href="#editJobPostingContainer"><button style="background-color: #829cbc">Edit Job Posting</button></a>
                                    <a href="#deleteJobPostingContainer"><button style="background-color: #F19180">Delete Job Posting</button></a>
                                </div>
                            </div>
                            
                        </div>
                       
                    </div>
                </div>
            </div>
    </article>
</body>

</html>
