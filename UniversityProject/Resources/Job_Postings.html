<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jobsCSS.css"> <!-- Job Postings styles -->
    <script type="text/javascript" src="app.js" defer></script>
    <title>Global HR Systems - Job Postings</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="title">Global HR Systems - Job postings</h1>
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Analytics.html">Analytics</a></li>
                    <li><a class="active" href="Job_Postings.html">Jobs</a></li>
                    <li><a href="leaveRequests.html">Leave Requests</a></li>
                    <li><a href="Employees.html">Employees</a></li>
                </ul>
            </nav>
        </header>

        <div class="content">


            <div id="container">
                <div id="exampleModal" class="reveal-modal">
                    <h2>Add New Job</h2><br />
                    <div class="formContainer">
                        <form id="addJobForm" class="form-container">
                            <label for="jobTitle">Job title:</label>
                            <input type="text" id="jobTitle" name="jobTitle" class="form-input" required="">

                            <label for="jobDescription">Description:</label>
                            <textarea id="jobDescription" name="jobDescription" class="form-input" required=""></textarea>

                            <label for="jobType">Type:</label>
                            <select id="jobType" name="jobType" class="form-input" required="">
                                <option value=""></option>
                                <option value="Full_Time">Full Time</option>
                                <option value="Part_Time">Part Time</option>
                            </select>

                            <label for="jobSalary">Salary:</label>
                            <input type="number" id="jobSalary" name="jobSalary" class="form-input" required="">

                            <label for="jobHours">Hours:</label>
                            <input type="number" id="jobHours" name="jobHours" class="form-input" required="">
                            <a href="#" class="close-modal"><button type="button" class="submit-button" onclick="addNewJob()">Add Job</button></a><br />
                            <a href="#" class="close-modal"><button type="button" class="submit-button" style="text-align: center;">Cancel</button></a>
                        </form>
                    </div>

                </div>
            </div>
            <div class="job-form">
                <h2>Search Jobs</h2>
                <div class="filter-container">
                    <div>
                        <label for="keywords">Keywords:</label>
                        <input type="text" id="keywords" name="keywords" placeholder="Enter job keywords" required>
                    </div>

                    <div>
                        <label for="jobTypes">Job Type:</label>
                        <select name="jobTypes" id="jobTypes" required>
                            <option value="" disabled selected>Select a job type</option>
                            <option value="jobExample1">Job Example 1</option>
                            <option value="jobExample2">Job Example 2</option>
                        </select>
                    </div>

                    <div>
                        <label for="jobLocations">Location:</label>
                        <select name="locations" id="jobLocations" required>
                            <option value="" disabled selected>Select a location</option>
                            <option value="sheffield">Sheffield</option>
                        </select>
                    </div>

                    <div class="filter-btn-container">
                        <button type="submit">Search</button>
                    </div>
                </div>
            </div>

            <!-- Job Results Table -->
            <div class="job-results">
                <h2>Available Job Postings</h2>
                <div class="table-container">
                    <table id="jsonTable">
                        <thead>
                            <tr>
                                <th>Job Title</th>
                                <th>Description</th>
                                <th>Job Type</th>
                                <th>Salary</th>
                                <th>Hours</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be dynamically inserted -->
                        </tbody>
                    </table>
                </div>

                <div class="addJobSection">
                    <button type="button" onclick="newJobContainer()'">Add New Job</button>
                </div>
            </div>
        </div>
</body>
</html>
