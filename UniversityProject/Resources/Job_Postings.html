<html lang="en">



<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="JobPosting.css">
    <script type="text/javascript" src="Jobposting.js" defer></script>
    <title>Global HR Systems - Administration</title>
</head>
<article id="JobPosting-block">
    <ul class="sidebar-menu">
        <img src="GlobalLogo.png" alt="logo" style="height: 196;" width="100%">
        <div class="sidebar-menu-postion">
        <li class="sidebar-menu-item"><a href="#JobPosting-block"><i class="fa-solid fa-landmark" style="margin-right: 10px; text-align: left;"></i>JobPosting</a></li>
     
        </div>
    </ul>
    <header class="header">
        <h1 class="title">Global HR Systems - Admin</h1>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Analytics.html">Analytics</a></li>
                <li><a href="Job_Postings.html">Jobs</a></li>
                <li><a href="leaveRequests.html">Leave Requests</a></li>
                <li><a href="Employees.html">Employees</a></li>
            </ul>
        </nav>
    </header>
    <body>
        <div class="wrapper">
            <div class="JobContent">

                    <div id="container">
                        <div id="exampleModal" class="reveal-modal">
                            <h2>Add New Job</h2><br />
                            <div class="formContainer">
                                <form id="addJobForm" class="form-container">
                                    <label for="jobTitle">Job title:</label>
                                    <input type="text" id="jobTitle" name="jobTitle" class="form-input" required="">
                                    <label for="jobDescription">Description:</label>
                                    <textarea id="jobDescription" name="jobDescription" class="form-input" required=""></textarea>
                                    <label for="jobType">Type:</label>
                                    <select id="jobType" name="jobType" class="form-input" required="">
                                        <option value=""></option>
                                        <option value="Full_Time">Full Time</option>
                                        <option value="Part_Time">Part Time</option>
                                    </select>
                                    <label for="jobSalary">Salary:</label>
                                    <input type="number" id="jobSalary" name="jobSalary" class="form-input" required="">
                                    <label for="jobHours">Hours:</label>
                                    <input type="number" id="jobHours" name="jobHours" class="form-input" required="">
                                    <a href="#" class="close-modal"><button type="button" class="submit-button" onclick="addNewJob()">Add Job</button></a><br />
                                    <a href="#" class="close-modal"><button type="button" class="submit-button" style="text-align: center;">Cancel</button></a>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="JobClass">
                        <div class="tableColour" style="overflow-y: scroll; height: 500px;">
                            <table id="jobPostingsTable" style="overflow-y: scroll;">
                                <thead>
                                    <tr>
                                        <th>Select</th>
                                        <th>Posting ID</th>
                                        <th>Title</th>
                                        <th>Salary</th>
                                        <th>Job Description</th>
                                        <th>Job Type</th>
                                        <th>Hours</th>
                                    </tr>
                                </thead>
                                <tbody id="jobPostingsTableBody">
                                    <!-- Table rows will go here -->
                                </tbody>
                            </table>
                        </div>
                        <div class="action-buttons">
                            <a href="#container"><button style="background-color: #6290c8">Add Job Posting</button></a>
                            <a href="#editJobPostingContainer"><button style="background-color: #829cbc">Edit Job Posting</button></a>
                            <a href="#deleteJobPostingContainer"><button style="background-color: #F19180">Delete Job Posting</button></a>
                        </div>
                    </div>
                    
                
            </div>
        </div>

</article>
        </div>
    </div>
</body>
